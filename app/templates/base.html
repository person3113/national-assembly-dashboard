<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}국회정보 대시보드{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 사용자 정의 CSS -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">국회정보 대시보드</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members">국회의원</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rankings">활동 랭킹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bills">발의안</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">소개</a>
                    </li>
                </ul>
                <form class="d-flex" action="/search" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="검색어 입력" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">검색</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 컨텐츠 영역 -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 국회정보 대시보드 | 데이터 출처: 대한민국 국회 공공데이터</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 사용자 정의 JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
